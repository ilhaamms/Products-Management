<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GO Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="/">Go Products</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item pe-3">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="/products"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/categories"
                >Categories</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Add Product</h2>
              <hr />

              <form action="/products/add" method="POST">
                <div class="mb-3">
                  <label for="productName" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    name="name"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productCategory" class="form-label"
                    >Category</label
                  >
                  <select
                    class="form-select"
                    id="productCategory"
                    name="category_id"
                    required
                  >
                    {{range .categories}}
                    <option value="{{ .Id}}">{{.Name}}</option>
                    {{end}}
                  </select>
                </div>
                <div class="mb-3">
                  <label for="productStock" class="form-label">Stock</label>
                  <input
                    type="number"
                    class="form-control"
                    id="productStock"
                    name="stock"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productDescription" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="productDescription"
                    name="description"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="d-flex justify-content-end">
                  <a href="/products" class="btn btn-secondary me-2">Back</a>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
